<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <!-- javascript and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- input field -->
        <section class="bg-gray-100 py-5 text-center mb-5">
            <input id="input-field" type="text" placeholder="Search your phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>

        </section>





        <!-- search result -->

        <section>
            <!-- spiner loader -->
            <div id="loading-spinner" class="text-center  pt-24 pb-5 hidden">
                <span class="loading text-[#0D6EFD] loading-dots loading-lg"></span>
            </div>
            <!-- spiner loader -->

            <div id="phone-container" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-7 ">
            </div>
        </section>
        <!-- show all button -->
        <div onclick="handleShowAll()" id="btn-show-all" class="text-center my-8 hidden">
            <button class="btn bg-black hover:bg-[#0D6EFD] text-xl font-semibold btn-primary btn-wide">SHOW ALL</button>

        </div>
        <!-- show details modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="deatail-modal">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn bg-red-600 hover:bg-red-800 text-white">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>



    <!-- script file -->
    <script src="js/phone.js"></script>
</body>

</html>
